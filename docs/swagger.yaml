openapi: 3.0.0
info:
  title: Todo node app
  description: todo app add multiple task - Mangesh Thakre
  version: 1.0.0

servers:
  - url: "{protocol}://localhost:8081/api"
    description: localhost version of app
    variables:
      protocol:
        enum:
          - http
          - https
        default: http

paths:
  # Todo

  /get_todos:
    get:
      tags:
        - Todo
      summary: returns all todos                
      responses:
        "200": # status code
          description: "returns an array of objects"
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id : 
                          type: string
                        title:
                          type: string
                        tasks:
                          type: array
                          items:
                            type: object
                            properties:
                              id:
                                type: string
                              task:
                                type: string
                              checked:
                                type: boolean
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default : false
                  message:
                    type: string
        "404":
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default : false
                  message:
                    type: string
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    default : false
                  message:
                    type: string                                 

